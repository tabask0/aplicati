<div class="container color-swatch" fxLayoutGap="30px">
<mat-card-title><h2>Characters:</h2></mat-card-title>
<mat-card-content>
<mat-list>
  <mat-selection-list *ngFor="let char of chars"(click)="onSelect(char)"><span class="material-icons">accessibility</span>
    <span class="badge">{{char.name}}</span>
  </mat-selection-list>
</mat-list>
</mat-card-content>
</div>
<div class="container" fxFlex>
<app-char-detail fxLayoutGap="40px" [char]="selectedChar"></app-char-detail>
</div>
